# Docker compose file for running config server
version: '2'
services:
  consulserver:
    image: paas/consulserver
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
    environment:
      - CONSUL_LOCAL_CONFIG=${CONSUL_LOCAL_CONFIG}
    networks:
      - mtrnet
  dynamodb:
    image: dwmkerr/dynamodb
    ports:
      - "8000:8000"
    networks:
      - mtrnet

  configserver:
    container_name: configserver
    image: philly2017/config-server
    ports:
      - "8888:8888"
    networks:
      - mtrnet

  configclient:
    container_name: configclient
    image: philly2017/configuration-client
    ports:
      - "8080:8080"
    environment:
      - spring.cloud.config.uri=http://configserver:8888
    depends_on:
      - configserver
    networks:
      - mtrnet

networks:
  mtrnet:
    driver: bridge
